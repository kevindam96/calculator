<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <main class="calculator">
      <div class="calculator-container">
        <div class="subscreen"></div>
        <div class="screen"></div>
        <button class="operation" key="c" id="clear">C</button>
        <button class="operation" key="d" id="delete">DEL</button>
        <button class="scr-inp" key="0" id="zero">0</button>
        <button class="scr-inp" key="1" id="one">1</button>
        <button class="scr-inp" key="2" id="two">2</button>
        <button class="scr-inp" key="3" id="three">3</button>
        <button class="scr-inp" key="4" id="four">4</button>
        <button class="scr-inp" key="5" id="five">5</button>
        <button class="scr-inp" key="6" id="six">6</button>
        <button class="scr-inp" key="7" id="seven">7</button>
        <button class="scr-inp" key="8" id="eight">8</button>
        <button class="scr-inp" key="9" id="nine">9</button>
        <button class="operation" key="+" id="plus">+</button>
        <button class="operation" key="-" id="minus">-</button>
        <button class="operation" key="*" id="multiply">ร</button>
        <button class="operation" key="/" id="divide">รท</button>
        <button class="scr-inp" key="." id="decimal">.</button>
        <button class="operation" key="=" id="equals">=</button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
