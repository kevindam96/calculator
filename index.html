<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <main class="calculator">
      <div class="calculator-container">
        <div class="curr-inp">123 +</div>
        <div class="screen">456</div>
        <button class="clear" key="c">C</button>
        <button class="delete" key="d">DEL</button>
        <button class="number" key="0" id="zero">0</button>
        <button class="number" key="1" id="one">1</button>
        <button class="number" key="2" id="two">2</button>
        <button class="number" key="3" id="three">3</button>
        <button class="number" key="4" id="four">4</button>
        <button class="number" key="5" id="five">5</button>
        <button class="number" key="6" id="six">6</button>
        <button class="number" key="7" id="seven">7</button>
        <button class="number" key="8" id="eight">8</button>
        <button class="number" key="9" id="nine">9</button>
        <button class="operation" key="+" id="plus">+</button>
        <button class="operation" key="-" id="subtract">-</button>
        <button class="operation" key="*" id="multiply">ร</button>
        <button class="operation" key="/" id="divide">รท</button>
        <button class="decimal" key=".">.</button>
        <button class="equals" key="=">=</button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
